  setup:
    placeholder: app-name
    files:
      - README.md
      - package.json
      - public/site.webmanifest
      - root.tsx
  sections:
    features: Includes TailwindCSS and has [shadcn-solid](https://shadcn-solid.vercel.app/docs/introduction) already intialized.
